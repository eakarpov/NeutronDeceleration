<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лабораторный комплекс по курсу ММФП</title>
</head>
<body>
<div id="root"></div>
<script>
  let script;
  if (process.env.NODE_ENV === 'development') {
    const port = process.env.PORT || 8082;
    script = `http://localhost:${port}/public/bundle.js`
  } else {
    script = './bundle.js'
  }
  document.write('<script defer src="' + script + '"><\/script>')
</script>
</body>
</html>
